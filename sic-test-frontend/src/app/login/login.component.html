<h3>Autenticarse</h3>
<div style="width: 400px;">
  <form>
    <div class="form-group">
      <label for="correo">Correo Electrónico</label>
      <input
        type="email"
        class="form-control"
        id="email"
        required
        [(ngModel)]="email"
        name="correo"
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        class="form-control"
        id="lastName"
        required
        [(ngModel)]="password"
        name="password"
      />
    </div>

    <button class="btn btn-success" (click)="login()">Aceptar</button>
  </form>
</div>

<div>
  {{ messages }}
</div>
