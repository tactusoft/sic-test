<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Lista de Empleados</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nro. Documento</th>
          <th>Correo Electr√≥nico</th>
          <th>Comentarios</th>
          <th>Acciones</th>
        </tr>

      <tbody>
